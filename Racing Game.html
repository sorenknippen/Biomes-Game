<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono&display=swap"
      rel="stylesheet"
    />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Sample Game Functions</h1>

    <p class="points-container">Points: <span id="points">0</span></p>

    <div class="example activeDiv" onclick="setMainCharacter('penguin1', this)">
      <p>Example 1: Get a Coin</p>
      <div class="main-character" id="penguin1"></div>
      <div id="coin">
        <img
          src="https://cdn.glitch.global/f3fb5275-d3c4-40d6-8322-524e015f4c18/coin.gif?v=1668651506508"
          alt="Coin"
        />
      </div>
      <div id="pointplus">+1</div>
    </div>

    <div
      class="example"
      id="enemy-example"
      onclick="setMainCharacter('penguin2', this)"
    >
      <p>Example 2: Collide With Enemy</p>
      <div class="main-character" id="penguin2"></div>
      <div class="enemy"></div>
    </div>

    <div class="example" onclick="setMainCharacter('penguin3', this)">
      <p>Example 3: Drop in Treasure Chest</p>
      <div id="treasure-chest" class="glow"></div>

      <div class="main-character" id="penguin3">
        <div class="held-item" id="treasure"></div>
      </div>
    </div>
    
    <div id="treasure-collection">
      <p>Treasure Collection</p>
    </div>
  </body>
</html>
